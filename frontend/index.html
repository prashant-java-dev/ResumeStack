  <!-- Structured Data (JSON-LD) for Rich Results -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Resume Stack",
      "operatingSystem": "Web",

      "url": "https://resumestack-maker.netlify.app/",

      "offers": {

        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      },

        "name": "Prashant Sharma"
      }

  <style>
    :root {
      --theme-primary: #4f46e5;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(226, 232, 240, 0.8);
      --glass-text: #0f172a;
      --body-bg: #f1f5f9;
    }

    .dark {
      --glass-bg: rgba(15, 23, 42, 0.85);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-text: #f1f5f9;
      --body-bg: #020617;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      background: var(--body-bg);
      min-height: 100vh;
      color: var(--glass-text);
      transition: background-color 0.5s ease, color 0.5s ease;
      margin: 0;
    }

    .glass-effect {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
    }

    .dark .glass-card {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
    }

    /* Elite Material Input Styles */
    .elite-input-container {
      position: relative;
      width: 100%;
      margin-top: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .elite-input {
      font-size: 16px;
      width: 100%;
      border: none;
      border-bottom: 2px solid #cbd5e1;
      padding: 10px 0;
      background-color: transparent;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      color: inherit;
    }

    .dark .elite-input {
      border-bottom-color: #334155;
    }

    .elite-label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #94a3b8;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transform-origin: left top;
    }

    .elite-input:focus~.elite-label,
    .elite-input:not(:placeholder-shown)~.elite-label {
      transform: translateY(-28px) scale(0.85);
      color: var(--theme-primary);
      font-weight: 800;
    }

    .elite-underline {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 100%;
      background-color: var(--theme-primary);
      transform: scaleX(0);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
    }

    .elite-input:focus~.elite-underline {
      transform: scaleX(1);
    }

    .theme-text {
      background: var(--theme-gradient, #4f46e5);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      background-clip: content-box;
    }

    @media print {
      .no-print {
        display: none !important;
      }

      body {
        background: white !important;
        color: black !important;
      }
    }
  </style>

  <!-- Dark mode restore -->
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>

<body>

  <div id="root"></div>

  <!-- React Entry -->
  <script type="module" src="/src/main.jsx"></script>

</body>
