# Railway deployment config
server:
  port: ${PORT:8080}

spring:
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: resumebuilder

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${gmailUsername:placeholder@gmail.com}
    password: ${gmailPassword:placeholderPassword}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET:ThisIsASuperLongAndStrongSecretKeyForResumeStack2026GeneratedToSatisfyThe256BitRequirement}
  expiration: ${JWT_EXPIRATION:86400000}

oauth:
  google:
    clientId: ${GOOGLE_CLIENT_ID:placeholder}
    clientSecret: ${GOOGLE_CLIENT_SECRET:placeholder}


management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false
